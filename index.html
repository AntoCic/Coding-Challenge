<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Taking Booleaners from A to B</h1>

            <button value="prenota">Prenota</button>
            <button value="termina prenotazione">Termina Prenotazione</button>

        </div>
        <div class="container">
            <div class="box">
                <input type="checkbox" name="Gino22" value="Gino22">
                <label for="Gino22">Monopattino Gino22</label>

                <p>Stato carica:</p>
                <div class="bar"></div>
            </div>
            <div class="box">
                <input type="checkbox" name="Mike24" value="Mike24">
                <label for="Mike24">Monopattino Mike24</label>
                <p>↦ Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="bar"></div>
            </div>
            <div class="box">
                <input type="checkbox" name="Fede154" value="Fede154">
                <label for="Fede154">Monopattino Fede154</label>
                <p>↦ Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="bar"></div>
            </div>
        </div>
